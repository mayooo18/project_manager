<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Project Manager{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>
<body class="font-sans">

    <nav class="shadow-md mb-8">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <img src="{{ url_for('static', filename='images/Optimal.png') }}" alt="Logo" class="h-16 w-auto">
            <div class="space-x-4">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('workers') }}">Workers</a>
                <a href="{{ url_for('projects') }}">Projects</a>
                <a href="{{ url_for('work_logs') }}">Logs</a>
                <a href="{{ url_for('payments') }}">Payments</a>
                <a href="{{ url_for('expenses') }}">Expenses</a>
                <a href="{{ url_for('income') }}">Income</a>
                <a href="{{ url_for('profitability') }}">Profit</a>
                <a href="{{ url_for('logout') }}">Log out</a>
            </div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mb-4 p-3 rounded flash-message">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

</body>
</html>
