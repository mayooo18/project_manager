<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900"
    />
    <title>Login - Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="px-40 flex flex-1 justify-center py-5">
      <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
        <h2 class="text-[#121416] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">
          Welcome back
        </h2>

        <form method="POST">
          {{ form.hidden_tag() }}

          <!-- Username -->
          <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
              <p class="text-[#121416] text-base font-medium leading-normal pb-2">Username</p>
              {{ form.username(
                placeholder="Enter your username",
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#121416] focus:outline-0 focus:ring-0 border border-[#dde0e3] bg-white focus:border-[#dde0e3] h-14 placeholder:text-[#6a7581] p-[15px] text-base font-normal leading-normal"
              ) }}
              {% for error in form.username.errors %}
                <span class="text-red-500 text-xs">{{ error }}</span>
              {% endfor %}
            </label>
          </div>

          <!-- Password -->
          <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
              <p class="text-[#121416] text-base font-medium leading-normal pb-2">Password</p>
              {{ form.password(
                placeholder="Enter your password",
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#121416] focus:outline-0 focus:ring-0 border border-[#dde0e3] bg-white focus:border-[#dde0e3] h-14 placeholder:text-[#6a7581] p-[15px] text-base font-normal leading-normal"
              ) }}
              {% for error in form.password.errors %}
                <span class="text-red-500 text-xs">{{ error }}</span>
              {% endfor %}
            </label>
          </div>

          <p class="text-[#6a7581] text-sm font-normal leading-normal pb-3 pt-1 px-4 underline">Forgot password?</p>

          <!-- Submit Button -->
          <div class="flex px-4 py-3">
            {{ form.submit(
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#b2cae5] text-[#121416] text-base font-bold leading-normal tracking-[0.015em]"
            ) }}
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
