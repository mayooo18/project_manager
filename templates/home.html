{% extends 'base.html' %}

{% block content %}
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-neutral-50 group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>

        <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-col gap-6 bg-neutral-50 p-4">

              <div class="flex flex-col gap-4">
                <div class="flex flex-col">
                  <p class="text-neutral-500 text-sm font-normal leading-normal">Project Manager</p>
                </div>
                <div class="flex flex-col gap-2">


                    <a href="{{ url_for('workers') }}" class="no-underline">
                        <div class="flex items-center gap-3 px-3 py-2 hover:bg-neutral-100 rounded-md transition-colors">
                          <div class="text-[#141414]" data-icon="Users" data-size="24px" data-weight="regular">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                        <path
                          d="M117.25,157.92a60,60,0,1,0-66.5,0A95.83,95.83,0,0,0,3.53,195.63a8,8,0,1,0,13.4,8.74,80,80,0,0,1,134.14,0,8,8,0,0,0,13.4-8.74A95.83,95.83,0,0,0,117.25,157.92ZM40,108a44,44,0,1,1,44,44A44.05,44.05,0,0,1,40,108Zm210.14,98.7a8,8,0,0,1-11.07-2.33A79.83,79.83,0,0,0,172,168a8,8,0,0,1,0-16,44,44,0,1,0-16.34-84.87,8,8,0,1,1-5.94-14.85,60,60,0,0,1,55.53,105.64,95.83,95.83,0,0,1,47.22,37.71A8,8,0,0,1,250.14,206.7Z"

                      </svg>
                    </div>
                    <p class="text-[#141414] text-sm font-medium leading-normal">Workers</p>
                  </div>
                </a>


                <a href="{{ url_for('projects') }}" class="no-underline">
                  <div class="flex items-center gap-3 px-3 py-2 hover:bg-neutral-100 rounded-md transition-colors">
                    <div class="text-[#141414]" data-icon="Folder" data-size="24px" data-weight="fill">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                        <path
                          d="M216,72H131.31L104,44.69A15.88,15.88,0,0,0,92.69,40H40A16,16,0,0,0,24,56V200.62A15.41,15.41,0,0,0,39.39,216h177.5A15.13,15.13,0,0,0,232,200.89V88A16,16,0,0,0,216,72ZM40,56H92.69l16,16H40Z"
                        ></path>
                      </svg>
                    </div>
                    <p class="text-[#141414] text-sm font-medium leading-normal">Projects</p>
                  </div>
                </a>


                <a href="{{ url_for('work_logs') }}" class="no-underline">
                  <div class="flex items-center gap-3 px-3 py-2 hover:bg-neutral-100 rounded-md transition-colors">
                    <div class="text-[#141414]" data-icon="Clock" data-size="24px" data-weight="regular">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                        <path
                          d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm64-88a8,8,0,0,1-8,8H128a8,8,0,0,1-8-8V72a8,8,0,0,1,16,0v48h48A8,8,0,0,1,192,128Z"
                        />
                      </svg>
                    </div>
                    <p class="text-[#141414] text-sm font-medium leading-normal">Work Log</p>
                  </div>
                </a>
                


                <a href="{{ url_for('payments') }}" class="no-underline">
                  <div class="flex items-center gap-3 px-3 py-2 hover:bg-neutral-100 rounded-md transition-colors">
                    <div class="text-[#141414]" data-icon="CurrencyDollar" data-size="24px" data-weight="regular">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                        <path
                          d="M152,120H136V56h8a32,32,0,0,1,32,32,8,8,0,0,0,16,0,48.05,48.05,0,0,0-48-48h-8V24a8,8,0,0,0-16,0V40h-8a48,48,0,0,0,0,96h8v64H104a32,32,0,0,1-32-32,8,8,0,0,0-16,0,48.05,48.05,0,0,0,48,48h16v16a8,8,0,0,0,16,0V216h16a48,48,0,0,0,0-96Zm-40,0a32,32,0,0,1,0-64h8v64Zm40,80H136V136h16a32,32,0,0,1,0,64Z"
                        />
                      </svg>
                    </div>
                    <p class="text-[#141414] text-sm font-medium leading-normal">Payment</p>
                  </div>
                </a>
                


                <a href="{{ url_for('expenses') }}" class="no-underline">
                  <div class="flex items-center gap-3 px-3 py-2 hover:bg-neutral-100 rounded-md transition-colors">
                    <div class="text-[#141414]" data-icon="Receipt" data-size="24px" data-weight="regular">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                        <path
                          d="M72,104a8,8,0,0,1,8-8h96a8,8,0,0,1,0,16H80A8,8,0,0,1,72,104Zm8,40h96a8,8,0,0,0,0-16H80a8,8,0,0,0,0,16ZM232,56V208a8,8,0,0,1-11.58,7.15L192,200.94l-28.42,14.21a8,8,0,0,1-7.16,0L128,200.94,99.58,215.15a8,8,0,0,1-7.16,0L64,200.94,35.58,215.15A8,8,0,0,1,24,208V56A16,16,0,0,1,40,40H216A16,16,0,0,1,232,56Zm-16,0H40V195.06l20.42-10.22a8,8,0,0,1,7.16,0L96,199.06l28.42-14.22a8,8,0,0,1,7.16,0L160,199.06l28.42-14.22a8,8,0,0,1,7.16,0L216,195.06Z"
                        ></path>
                      </svg>
                    </div>
                    <p class="text-[#141414] text-sm font-medium leading-normal">Expenses</p>
                  </div>
                </a>
                


                <a href="{{ url_for('income') }}" class="no-underline">
                  <div class="flex items-center gap-3 px-3 py-2 hover:bg-neutral-100 rounded-md transition-colors">
                    <div class="text-[#141414]" data-icon="CurrencyDollar" data-size="24px" data-weight="regular">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                        <path
                          d="M152,120H136V56h8a32,32,0,0,1,32,32,8,8,0,0,0,16,0,48.05,48.05,0,0,0-48-48h-8V24a8,8,0,0,0-16,0V40h-8a48,48,0,0,0,0,96h8v64H104a32,32,0,0,1-32-32,8,8,0,0,0-16,0,48.05,48.05,0,0,0,48,48h16v16a8,8,0,0,0,16,0V216h16a48,48,0,0,0,0-96Zm-40,0a32,32,0,0,1,0-64h8v64Zm40,80H136V136h16a32,32,0,0,1,0,64Z"
                        ></path>
                      </svg>
                    </div>
                    <p class="text-[#141414] text-sm font-medium leading-normal">Income</p>
                  </div>



                  <a href="{{ url_for('profitability') }}" class="no-underline">
                    <div class="flex items-center gap-3 px-3 py-2 hover:bg-neutral-100 rounded-md transition-colors">
                      <div class="text-[#141414]" data-icon="ChartBar" data-size="24px" data-weight="regular">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                          <path
                            d="M224,200h-8V40a8,8,0,0,0-8-8H152a8,8,0,0,0-8,8V80H96a8,8,0,0,0-8,8v40H48a8,8,0,0,0-8,8v64H32a8,8,0,0,0,0,16H224a8,8,0,0,0,0-16ZM160,48h40V200H160ZM104,96h40V200H104ZM56,144H88v56H56Z"
                          ></path>
                        </svg>
                      </div>
                      <p class="text-[#141414] text-sm font-medium leading-normal">Profitability</p>
                    </div>
                  </a>
                  

        
            <h2 class="text-[#141414] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Quick Links</h2>
<div class="flex flex-wrap gap-4 p-4">

  <!-- Workers -->
  <a href="{{ url_for('workers') }}" class="no-underline flex-1 min-w-[158px]">
    <div class="flex flex-col gap-2 rounded-xl p-6 border border-[#dbdbdb] hover:bg-neutral-100 transition-colors">
      <p class="text-[#141414] text-base font-medium leading-normal">Workers</p>
      <p class="text-[#141414] tracking-light text-2xl font-bold leading-tight">{{ worker_count }}</p>
    </div>
  </a>

  <!-- Projects -->
  <a href="{{ url_for('projects') }}" class="no-underline flex-1 min-w-[158px]">
    <div class="flex flex-col gap-2 rounded-xl p-6 border border-[#dbdbdb] hover:bg-neutral-100 transition-colors">
      <p class="text-[#141414] text-base font-medium leading-normal">Projects</p>
      <p class="text-[#141414] tracking-light text-2xl font-bold leading-tight">{{ project_count }}</p>
    </div>
  </a>

</div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

{% endblock %}
